<script src="tinytest.js"></script>
<script>

function filter (array, callback, optionalThisObject) {
  var filteredArray = [];
  var forEachCallback = callback;
	if (optionalThisObject) {
		forEachCallback = callback.bind(optionalThisObject);
	}
	for (i = 0; i < array.length; i++) {
    if (forEachCallback(array[i], i, array)) {
      filteredArray.push(array[i]);
    }
	}
  return filteredArray;
}

tests ({
  'It should run the callback function array.length times': function() {
    var howManyTimesCallbackRan = 0;
    filter([1, 2, 3], function(myArg) {
      howManyTimesCallbackRan++;
    });
    eq(howManyTimesCallbackRan, 3);
  },
  'It should pass in the ith element as the first argument to the callback': function() {
    filter([1], function(number){
      eq(number, 1);
    });
  },
  'It should pass in the ith position as the second argument to the callback': function() {
    filter([1], function(number, index) {
      eq(index, 0);
    });
  },
  'It should pass the original array as the third argument to the callback': function() {
    var array = [1, 2, 3];
    filter(array, function(number, index, originalArray){
      eq(originalArray, array);
    });
  },
  'It should accept an optional this object': function() {
    filter([1], function() {
      eq(this.description, 'You should see me inside the callback');
    }, {description: 'You should see me inside the callback'});
  },

  'It should return an array': function() {
    filteredArray = filter ([], function() {});
    eq(Array.isArray(filteredArray), true);
  },
  'It should return a different array from the one being filtered': function() {
    originalArray = [];
    filteredArray = filter(originalArray, function () {});
    eq(originalArray !== filteredArray, true);
  },
  'It should return a new array that only has elements where callback returns true': function() {
     filteredArray = filter ([1,2], function(number){
       return number > 1;
     });
     eq(filteredArray.length, 1);
     eq(filteredArray[0], 2)
  }
});
</script>
